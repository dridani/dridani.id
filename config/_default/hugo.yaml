baseURL: "http://localhost"
title: "DRIDANI ID"
languageCode: id-ID
defaultContentLanguage: id

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
disableHugoGeneratorInject: true

module:
  imports:
    - path: github.com/dridani/PaperWorks

outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

sitemap:
  changefreq: "monthly"
  filename: "sitemap.xml"
  priority: 0.5

permalinks:
  posts: "/:slug/"
  pages: "/:slug/"
  tags: "/tag/:slug/"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: nordic
